<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HW2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="./hw2.css">
  </head>
  <body>
    <div class="background">
     <section class="wrapper">
      <div class="yellow__bar"></div>
        <div class="wrapper__inside">
            <div class="title">
                <p>新拖延運動報名表單</p>
            </div>
            <div class="brief">
                <p class="brief__info">
                活動日期：2020/12/10 ~ 2020/12/11
                <br>
                活動地點：台北市大安區新生南路二段1號
                </p>
                <p class="brief__notice">
                    *必填
                </p>
            </div>
            <div class="question__text">
                <div>
                    <p class="question">暱稱</p>
                    <p class="brief__notice">*</p>
                </div>
                <form>
                    <input type="text" name="暱稱" placeholder="您的回答">
                </form>
            </div>
            <div class="question__text">
                <div>
                    <p class="question">電子郵件</p>
                    <p class="brief__notice">*</p>
                </div>
                <form>
                    <input type="text" name="電子郵件" placeholder="您的電子郵件">
                </form>
            </div>
            <div class="question__text">
                <div>
                    <p class="question">手機號碼</p>
                    <p class="brief__notice">*</p>
                </div>
                <form>
                    <input type="text" name="手機號碼" placeholder="您的手機號碼">
                </form>
            </div>
            <div class="question__option">
                <div>
                    <p class="question">報名類型</p>
                    <p class="brief__notice">*</p>
                </div>
                <form class="option">
                    <input type="radio" name="報名類型" value="1"> 躺在床上用想像力實作<br>
                    <input type="radio" name="報名類型" value="2">  趴在地上滑手機找現成的<br>
                </form>
            </div>
            <div class="question__text">
                <div>
                    <p class="question">怎麼知道這個活動的？</p>
                    <p class="brief__notice">*</p>
                </div>
                <form>
                    <input type="text" name="怎麼知道這個活動的？" placeholder="您的回答">
                </form>
            </div>
            <div class="question__other">
                <div>
                    <p class="question">其他</p>
                    <p >對活動的一些建議</p>
                </div>
                <form>
                    <input type="text" name="其他" placeholder="您的回答">
                </form>
                <form class="submit">
                    <input type="submit" placeholder="提交">
                </form>
                <div>請勿透過表單送出您的密碼。</div>
            </div>
        </div>
      </div>
      <footer>
        <p>© 2020 © Copyright. All rights Reserved.</p>
      </footer>
    </section> 
  </body>
</html>
