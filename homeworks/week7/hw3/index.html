<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>week7 hw2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div class="title">
      <div class="title__pushpin"> </div>
      <div class="title__blank"> </div>
      <h1>Todo List</h1>
      <div class="title__blank"> </div>
      <div class="title__pushpin"> </div>
    </div>
    <div class="wrapper">
      <form target = "nm_iframe">
        <input class="wrapper__keyin" type = "text" placeholder="Add something to do here"/>
      </form>
      <div class="wrapper__display">
        <div class="wrapper__display__item">
          <input class="wrapper__display__item__status" type="checkbox"/>
          <p class="wrapper__display__item__content">Wait to do</p>
          <button class="wrapper__display__item__delete">Delete</button>
        </div>
        <div class="wrapper__display__item">
          <input class="wrapper__display__item__status" type="checkbox"/>
          <p class="wrapper__display__item__content">Done</p>
          <button class="wrapper__display__item__delete">Delete</button>
        </div>
    </div>
    <iframe  name="nm_iframe" style="display:none;"></iframe>
  </body>
<script type="text/javascript" src="./set.js"></script>
</html>
